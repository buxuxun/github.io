<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ご依頼ありがとうございました - STUDIO BUN</title>
    <!-- Google Fontsのインポート（OrbitronとRalewayを追加） -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Raleway:wght@300;400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1513635269975-59663e0ac514?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed; /* ロンドンの夜景 */
            background-size: cover;
            color: #e0e0e0;
            line-height: 1.6;
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* 背景に暗いオーバーレイ */
            z-index: -1;
        }
        .content-wrapper {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: #ffffff;
            font-size: 36px;
            margin: 0 0 20px;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        p {
            font-family: 'Raleway', sans-serif;
            font-size: 18px;
            margin: 0 0 30px;
        }
        a {
            display: inline-block;
            padding: 10px 30px;
            background-color: #6c63ff;
            color: white;
            text-decoration: none;
            font-family: 'Raleway', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        a:hover {
            background-color: #574fd6;
            transform: translateY(-2px);
        }
        footer {
            background: rgba(0, 0, 0, 0.3);
            color: #b0b0b0;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .social-icons a {
            color: #b0b0b0;
            margin: 0 10px;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #e0e0e0;
        }
        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
            p {
                font-size: 16px;
            }
            .content-wrapper {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <h1>ご依頼ありがとうございました。</h1>
        <p>お問い合わせを受け付けました。近日中にお返事いたしますので、しばらくお待ちください。</p>
        <a href="index.html">ホームに戻る</a>
    </div>

    <!-- フッター -->
    <footer>
        <div class="social-icons">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p>© 2025 STUDIO BUN. All rights reserved.</p>
    </footer>
</body>
</html>
