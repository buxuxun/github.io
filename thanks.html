<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDIO BUN - ありがとうございます</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Raleway:wght@300;400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1513635269975-59663e0ac514?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
            line-height: 1.6;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        header {
            text-align: center;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 1000;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=2073&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center;
            background-size: cover;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }
        header h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: #ffffff;
            font-size: 36px;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 1;
        }
        #desktop-nav {
            margin: 15px 0;
            position: relative;
            z-index: 1;
        }
        #desktop-nav a {
            color: #b0b0b0;
            text-decoration: none;
            margin: 0 15px;
            font-family: 'Raleway', sans-serif;
            font-size: 16px;
            font-weight: 400;
            text-transform: lowercase;
            transition: color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }
        #desktop-nav a:hover {
            color: #ffffff;
            transform: translateY(-2px);
        }
        #desktop-nav a.active {
            color: #ffffff;
            font-weight: 700;
            border-bottom: 2px solid #ffffff;
        }
        .hamburger {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 1002;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            padding: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .hamburger span {
            position: absolute;
            width: 70%;
            height: 3px;
            background: #333333;
            transition: all 0.3s ease;
            left: 15%;
        }
        .hamburger span:nth-child(1) { top: 10px; }
        .hamburger span:nth-child(2) { top: 18px; }
        .hamburger span:nth-child(3) { top: 26px; }
        #sidebar {
            display: none;
            position: fixed;
            top: 0;
            left: -300px;
            width: 250px;
            height: 80%;
            background: #333333;
            padding: 60px 20px 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        #sidebar a {
            color: #e0e0e0;
            text-decoration: none;
            margin: 15px 0;
            font-family: 'Raleway', sans-serif;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
            cursor: pointer;
            display: block;
            visibility: visible;
        }
        #sidebar a:hover {
            background: #555555;
            color: #ffffff;
        }
        #sidebar a.active {
            background: #444444;
            color: #ffffff;
            font-weight: 700;
        }
        #sidebar.open {
            left: 0;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
        }
        #overlay.active {
            display: block;
        }
        section {
            padding: 80px 20px 120px;
            text-align: center;
            margin-top: 110px;
            min-height: calc(100vh - 230px);
            position: relative;
            background: url('images/mixing-console.jpg') no-repeat center center;
            background-size: cover;
        }
        section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }
        section h2 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: #e0e0e0;
            font-size: 32px;
            margin-bottom: 20px;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        section p {
            max-width: 700px;
            margin: 0 auto 30px;
            position: relative;
            z-index: 1;
            text-align: left;
        }
        .content-wrapper {
            position: relative;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .content-wrapper.active {
            opacity: 1;
        }
        footer {
            background: rgba(0, 0, 0, 0.3);
            color: #b0b0b0;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1001;
        }
        .social-icons a {
            color: #b0b0b0;
            margin: 0 10px;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #e0e0e0;
        }
        @media (max-width: 768px) {
            #desktop-nav {
                display: none;
            }
            .hamburger {
                display: block;
            }
            #sidebar {
                display: flex;
                left: -300px;
            }
            #sidebar.open {
                left: 0;
            }
            section {
                padding: 40px 15px 80px;
                margin-top: 90px;
                min-height: calc(100vh - 190px);
            }
            header h1 {
                font-size: 28px;
                margin-right: 50px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>STUDIO BUN</h1>
        <nav id="desktop-nav">
            <a onclick="showSection('home')" class="active">home</a>
            <a onclick="showSection('profile')">profile</a>
            <a onclick="showSection('works')">works</a>
            <a onclick="showSection('price')">price</a>
            <a onclick="showSection('form')">form</a>
            <a onclick="showSection('contact')">contact</a>
        </nav>
        <div class="hamburger" onclick="toggleSidebar()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav id="sidebar">
            <a onclick="showSection('home')" class="active">home</a>
            <a onclick="showSection('profile')">profile</a>
            <a onclick="showSection('works')">works</a>
            <a onclick="showSection('price')">price</a>
            <a onclick="showSection('form')">form</a>
            <a onclick="showSection('contact')">contact</a>
        </nav>
        <div id="overlay" onclick="toggleSidebar()"></div>
    </header>

    <section id="thanks" class="active">
        <div class="content-wrapper active">
            <h2>ありがとうございます</h2>
            <p>ご依頼いただき、誠にありがとうございます。</p>
            <p>ご依頼内容の確認と仮のお見積金額をフォームにご入力いただいた内容に基づいて計算しております。</p>
            <p>届いた情報を確認後、正確なお見積りを作成し、こちらからXのDMにてご連絡いたします。少々お待ちください。</p>
        </div>
    </section>

    <footer>
        <div class="social-icons">
            <a href="https://x.com/buxun"><i class="fab fa-twitter"></i></a>
            <a href="https://www.youtube.com/@buxuxun"><i class="fab fa-youtube"></i></a>
            <a href="https://www.instagram.com/buxun"><i class="fab fa-instagram"></i></a>
        </div>
        <p>© 2025 STUDIO BUN. All rights reserved.</p>
    </footer>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const overlay = document.getElementById("overlay");
            sidebar.classList.toggle("open");
            overlay.classList.toggle("active");
        }

        function showSection(sectionId) {
            console.log(`Showing section: ${sectionId}`);
            const currentSection = document.querySelector('section.active');
            const currentContent = currentSection ? currentSection.querySelector('.content-wrapper') : null;
            if (currentContent) {
                currentContent.style.opacity = '0';
                currentContent.classList.remove('active');
            }

            setTimeout(() => {
                document.querySelectorAll('section').forEach(section => {
                    section.classList.remove('active');
                    section.style.display = 'none';
                });
                document.querySelectorAll('#desktop-nav a').forEach(link => {
                    link.classList.remove('active');
                });
                document.querySelectorAll('#sidebar a').forEach(link => {
                    link.classList.remove('active');
                });

                const newSection = document.getElementById(sectionId);
                if (!newSection) {
                    console.error(`Section ${sectionId} not found!`);
                    return;
                }
                const newContent = newSection.querySelector('.content-wrapper');
                newSection.style.display = 'block';
                setTimeout(() => {
                    newSection.classList.add('active');
                    newContent.classList.add('active');
                    newContent.style.opacity = '1';
                    window.scrollTo(0, 0);
                }, 50);

                const desktopLink = document.querySelector(`#desktop-nav a[onclick="showSection('${sectionId}')"]`);
                const sidebarLink = document.querySelector(`#sidebar a[onclick="showSection('${sectionId}')"]`);
                if (desktopLink) desktopLink.classList.add('active');
                if (sidebarLink) sidebarLink.classList.add('active');
                else console.error(`Sidebar link for ${sectionId} not found!`);
                document.getElementById("sidebar").classList.remove("open");
                document.getElementById("overlay").classList.remove("active");
            }, 500);
        }

        document.addEventListener("DOMContentLoaded", () => {
            console.log("Sidebar items:", document.querySelectorAll('#sidebar a').length);
            showSection('thanks'); // thanksページをデフォルトで表示
        });
    </script>
</body>
</html>
