<style>
  body {
    font-family: 'Helvetica Neue', sans-serif;
    background-color: transparent;
    padding: 2rem;
  }
  form {
    max-width: 600px;
    margin: 0 auto;
    background: #362620;
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  }
  h2 {
    text-align: center;
    color: #fff;
    margin-bottom: 1.5rem;
  }
  label {
    display: block;
    margin-top: 1rem;
    color: #fff;
    font-weight: bold;
  }
  input[type="text"], input[type="url"], select, textarea {
    width: 100%;
    padding: 0.75rem;
    margin-top: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 1rem;
    box-sizing: border-box;
  }
  button[type="submit"] {
    background-color: #6c63ff;
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 1.5rem;
    display: block;
    width: 100%;
    transition: background-color 0.3s ease;
  }
  button[type="submit"]:hover {
    background-color: #574fd6;
  }
  #estimate {
    margin-top: 1rem;
    color: #fff;
    font-size: 1.5rem;
    font-weight: bold;
    text-align: right;
  }
</style>

<form action="https://formsubmit.co/buxuxuq@gmail.com" method="POST">
  <h2>🎷 Mix依頼フォーム</h2>

  <label>お名前（HN可）</label>
  <input type="text" name="name" required>

  <label>ご連絡先（メールアドレスやSNSのID）</label>
  <input type="text" name="contact" required>

  <label>ご希望プラン</label>
  <select name="plan" id="plan" required>
    <option value="プラン1">プラン1（5,000円）</option>
    <option value="プラン2">プラン2（8,000円）</option>
    <option value="プラン3">プラン3（3,000円）</option>
    <option value="プラン4">プラン4（3,000円）</option>
    <option value="プラン5">プラン5（3,000円）</option>
    <option value="プラン6">プラン6（6,000円）</option>
  </select>

  <label>曲名（原曲URL）</label>
  <input type="text" name="title_url" required>

  <label>音源URL（ギガファイル便など）</label>
  <input type="url" name="audio_url" required>

  <label>参考曲URL（任意）</label>
  <input type="url" name="ref_url">

  <label>トラック数</label>
  <label>メイントラック</label>
  <select name="main_track" id="main_track">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>

  <label>ハモリトラック</label>
  <select name="harmony_track" id="harmony_track">
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>

  <label>その他(コーラスや合いの手など)</label>
  <select name="other_track" id="other_track">
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>

  <div id="estimate">お見積り金額: 計算中...</div>

  <label>その他要望</label>
  <textarea name="message" rows="5" placeholder="エフェクトや納期のご相談などあればどうぞ"></textarea>

  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_next" value="https://buxuxuq.wixsite.com/studiobun/thanks">

  <button type="submit">送信する</button>
</form>

<script>
  function calculateEstimate() {
    const planPrices = {
      "プラン1": 5000,
      "プラン2": 8000,
      "プラン3": 3000,
      "プラン4": 3000,
      "プラン5": 3000,
      "プラン6": 6000
    };

    const plan = document.getElementById("plan").value;
    const mainTrack = parseInt(document.getElementById("main_track").value);
    const harmonyTrack = parseInt(document.getElementById("harmony_track").value);
    const otherTrack = parseInt(document.getElementById("other_track").value);

    let total = planPrices[plan];
    total += (mainTrack > 1) ? (mainTrack - 1) * 1000 : 0;
    total += (harmonyTrack > 1) ? (harmonyTrack - 1) * 1000 : 0;
    total += (otherTrack > 0) ? (otherTrack) * 1000 : 0;

    document.getElementById("estimate").textContent = `お見積り金額: ${total.toLocaleString()}円`;
  }

  document.getElementById("plan").addEventListener("change", calculateEstimate);
  document.getElementById("main_track").addEventListener("change", calculateEstimate);
  document.getElementById("harmony_track").addEventListener("change", calculateEstimate);
  document.getElementById("other_track").addEventListener("change", calculateEstimate);

  calculateEstimate();
</script>
