<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDIO BUN - Works</title>
    <!-- Google Fontsのインポート（OrbitronとRalewayを追加） -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Raleway:wght@300;400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1513635269975-59663e0ac514?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
            line-height: 1.6;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        header {
            text-align: center;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 1000;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=2073&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center;
            background-size: cover;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }
        header h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: #ffffff;
            font-size: 36px;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 1;
        }
        nav {
            margin: 15px 0;
            position: relative;
            z-index: 1;
        }
        nav a {
            color: #b0b0b0;
            text-decoration: none;
            margin: 0 15px;
            font-family: 'Raleway', sans-serif;
            font-size: 16px;
            font-weight: 400;
            text-transform: lowercase;
            transition: color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }
        nav a:hover {
            color: #ffffff;
            transform: translateY(-2px);
        }
        nav a.active {
            color: #ffffff;
            font-weight: 700;
            border-bottom: 2px solid #ffffff;
        }
        section {
            padding: 80px 20px;
            text-align: center;
            margin-top: 110px;
            min-height: 80vh;
            position: relative;
            background: url('mixing-console.jpg') no-repeat center center;
            background-size: cover;
        }
        section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        section h2 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: #e0e0e0;
            font-size: 32px;
            margin-bottom: 20px;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        section p {
            max-width: 700px;
            margin: 0 auto 30px;
            position: relative;
            z-index: 1;
        }
        .content-wrapper {
            position: relative;
            z-index: 1;
        }
        footer {
            background: rgba(0, 0, 0, 0.3);
            color: #b0b0b0;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .social-icons a {
            color: #b0b0b0;
            margin: 0 10px;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #e0e0e0;
        }
        @media (max-width: 768px) {
            nav a {
                margin: 0 10px;
                font-size: 14px;
            }
            section {
                padding: 40px 15px;
                margin-top: 90px;
            }
            section h2 {
                font-size: 28px;
            }
            header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- ヘッダーとナビゲーション -->
    <header>
        <h1>STUDIO BUN</h1>
        <nav>
            <a href="index.html">home</a>
            <a href="profile.html">profile</a>
            <a href="works.html" class="active">works</a>
            <a href="price.html">price</a>
            <a href="form.html">form</a>
            <a href="contact.html">contact</a>
        </nav>
    </header>

    <!-- ワークスセクション -->
    <section>
        <div class="content-wrapper">
            <h2>Works</h2>
            <p>これまでに手掛けた作品の一部。ポップ、ロック、ヒップホップなど幅広いジャンルに対応。</p>
        </div>
    </section>

    <!-- フッター -->
    <footer>
        <div class="social-icons">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p>© 2025 STUDIO BUN. All rights reserved.</p>
    </footer>
</body>
</html>
